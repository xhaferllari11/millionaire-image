<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who Wants $$$$$$$$$</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Who Wants to Be a Millionaire</h1>
    <div class="frontcontents">
        <div class="imagecontainer">
            <div>
                <img class="frontimg" src="images/logo.png" alt="">
                <div class="phonecallanswer"></div>
            </div>
            <img class="phonecaller" src="" alt="">
        </div>
        <div class="scoreandlifelines">
            <div class="scoreboard">
                <div class="highlight"></div>
                <div class="lifelines">
                    <img class="fifty" src="" alt="">
                    <img class="audiance" src="" alt="">
                    <img class="phone" src="" alt="">
                </div>
                <img class="scoreboardimg" src="images/scoreboard2.png" alt="">
            </div>
        </div>
    </div>
    <button class="newgame">New Game</button>
    <section>
        <p class="question"></p>
        <p class="a"></p>
        <p class="b"></p>
        <p class="c"></p>
        <p class="d"></p>
    </section>
    <div class="soundbuttoncontainer">
        <input type="checkbox" class="backgroundmusic"><label for="checkbox">Mute Background Music</label>
        <input type="checkbox" class="allmusic"><label for="checkbox">Mute All Sound</label>
    </div>
</body>

<script defer src="js/main.js"></script>
</html>
