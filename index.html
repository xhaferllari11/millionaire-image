<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who Wants $$$$$$$$$</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Who Wants to Be a Millionaire (Revel the Image)</h1>
    <div class="frontcontents">
        <div class="imagecontainer">
            <img class="frontimg" src="images/elk.jpeg" alt="">
        </div>
        <div class="scoreandlifelines">
            <div class="scoreboard">
                <div class="lifelines">
                    <img class="fifty" src="" alt="">
                    <img class="audiance" src="" alt="">
                    <img class="phone" src="" alt="">
                </div>
                <img class="arrow" src="images/arrow.png" alt="arrow">
                <img class="scoreboardimg" src="images/scoreboard2.png" alt="">
            </div>
        </div>
    </div>
    <button class="newgame">New Game</button>
    <section>
        <p class="question"> What is blue</p>
        <p class="a"><span>A. </span>  sky</p>
        <p class="b">watermelon</p>
        <p class="c">bannana</p>
        <p class="d">snow</p>
    </section>
    <input type="checkbox" class="backgroundmusic">Mute Background Music
    <input type="checkbox" class="allmusic">Mute All Sound
</body>

<script defer src="js/main.js"></script>
</html>
